services:
  rmeta:
    image: kitquietdev/rmeta:latest
    container_name: rmeta

    # ğŸ”Œ Map internal port to host machine (from .env)
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"

    # ğŸ” Load environment variables (e.g., session timeout, debug mode)
    env_file:
      - .env

    # ğŸ—ƒï¸ Mount persistent or shared volumes
    volumes:
      # Optional: persists output files (if used outside /tmp)
      - ./uploads:/app/uploads
      # Optional: read-only GPG key directory for encryption
      - ./keys:/app/keys:ro
      # Dev mode: mount full project source (for live editing)
      - .:/app

    # ğŸ”„ Automatically restart unless manually stopped
    restart: unless-stopped

    # ğŸ§¼ Optional: clean up container after stop (useful for dev)
    # remove this line for persistent containers
    # tmpfs:
    #   - /tmp/rMeta

    # ğŸ³ Optional: set logging driver or resource limits
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"
