services:
  rmeta:
    image: kitquietdev/rmeta:latest
    container_name: rmeta
    ports:
      - "${FLASK_RUN_PORT:-8574}:${FLASK_RUN_PORT:-8574}"
    environment:
      - FLASK_ENV=production
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-600}
      - FLASK_RUN_PORT=${FLASK_RUN_PORT:-8574}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SESSIONS_ROOT=/app/uploads
      - ALLOW_HASH=${ALLOW_HASH:-true}
      - ALLOW_GPG=${ALLOW_GPG:-true}
    volumes:
      - ./uploads:/app/uploads
      - ./keys:/app/keys:ro
    command: gunicorn 'renderer:create_wsgi_app()' --bind 0.0.0.0:${FLASK_RUN_PORT:-8574} --workers=2 --timeout=120 --keep-alive=2 --max-requests=1000 --max-requests-jitter=50
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLASK_RUN_PORT:-8574}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
